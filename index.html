<html>
    <head>
        <title>Espresso Bar Slow Machine</title>
        <link rel="stylesheet" type"=text/css" href="css/index.css">
        <script src="js/index.js"></script>
    </head>
    <body>
        <div id="mainWrapper">
            <div class="box center" id="spinnerOuterWrapper">
                <div class="title">Espresso Bar Slot Machine!</div>
                <div class="center" id="spinnerInnerWrapper">
                    <div class="spinnerContainer" id="firstSpinner"></div>
                    <div class="spinnerContainer" id="secondSpinner"></div>
                    <div class="spinnerContainer" id="thirdSpinner"></div>
                    <div id="spinnerHandle"></div>
                    <div class="clear"></div>
                </div>
                <div id="results">Pull the handle to win!</div>
                <div class="clear"></div>
            </div>
            <div class="box center" id="prizeBox">
                <div class="title">You won!</div>
                <div class="center" id="prizeContainer"></div>
                <div id="resultNameDiv"></div>
                <div class="center button" id="closePrizeBoxDiv">close</div>
            </div>
        </div>
        <div id="overlay"></div>
    </body>
</html>
